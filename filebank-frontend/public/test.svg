<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
      <circle
        cx="40" cy="40" r="35"
        stroke="#0B3D91"
        strokeWidth="6"
        strokeLinecap="round"
        strokeDasharray="165"
        strokeDashoffset="120"
        fill="none"
      >
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 40 40"
          to="360 40 40"
          dur="1s"
          repeatCount="indefinite"
        />
      </circle>
    </svg>
